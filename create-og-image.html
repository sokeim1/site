<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create OG Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
        }
        #canvas {
            border: 2px solid #333;
        }
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        button {
            background: #e50914;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #f40612;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1200" height="630"></canvas>
    <div class="controls">
        <h3>OG Image Generator</h3>
        <p>–†–∞–∑–º–µ—Ä: 1200x630px</p>
        <button onclick="downloadImage()">–°–∫–∞—á–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω
        const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
        gradient.addColorStop(0, '#1a1a2e');
        gradient.addColorStop(0.5, '#16213e');
        gradient.addColorStop(1, '#0f3460');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 1200, 630);

        // –î–æ–±–∞–≤–ª—è–µ–º –ø–∞—Ç—Ç–µ—Ä–Ω –∏–∑ –∫—Ä—É–≥–æ–≤
        ctx.fillStyle = 'rgba(229, 9, 20, 0.1)';
        for (let i = 0; i < 20; i++) {
            const x = Math.random() * 1200;
            const y = Math.random() * 630;
            const radius = Math.random() * 100 + 50;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
        }

        // –ó–∞–≥–æ–ª–æ–≤–æ–∫
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 90px Inter, Arial, sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('KINO HD PREMIUM', 600, 250);

        // –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫
        ctx.fillStyle = '#e50914';
        ctx.font = 'bold 48px Inter, Arial, sans-serif';
        ctx.fillText('–°–º–æ—Ç—Ä–∏ —Ñ–∏–ª—å–º—ã –æ–Ω–ª–∞–π–Ω', 600, 340);

        // –û–ø–∏—Å–∞–Ω–∏–µ
        ctx.fillStyle = '#cccccc';
        ctx.font = '32px Inter, Arial, sans-serif';
        ctx.fillText('–û–≥—Ä–æ–º–Ω–∞—è –±–∞–∑–∞ —Ñ–∏–ª—å–º–æ–≤ –∏ —Å–µ—Ä–∏–∞–ª–æ–≤ –≤ HD –∫–∞—á–µ—Å—Ç–≤–µ', 600, 420);
        ctx.fillText('–ë–µ—Å–ø–ª–∞—Ç–Ω–æ ‚Ä¢ –ë–µ–∑ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ ‚Ä¢ –ù–æ–≤–∏–Ω–∫–∏ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å', 600, 470);

        // –ò–∫–æ–Ω–∫–∞ –∫–∏–Ω–æ–ø–ª–µ–Ω–∫–∏ (–¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç)
        ctx.fillStyle = '#e50914';
        ctx.fillRect(100, 520, 60, 60);
        ctx.fillRect(1040, 520, 60, 60);
        
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 40px Arial';
        ctx.fillText('üé¨', 130, 565);
        ctx.fillText('üé¨', 1070, 565);

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'og-image.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.95);
            link.click();
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫–∞—á–∞—Ç—å –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        setTimeout(() => {
            console.log('–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ! –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è.');
        }, 100);
    </script>
</body>
</html>
