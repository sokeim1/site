<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç–ª–∞–¥–∫–∞ –ø–æ–∏—Å–∫–∞ - CineHub</title>
    <style>
        body {

            background: #0f0f23;
            color: white;
            padding: 20px;
            margin: 0;
        }
        
        .container {

        }
        
        .search-section {

        }
        
        .search-input {

            font-size: 16px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #2a2a3e;
            color: white;
            margin-bottom: 10px;
        }
        
        .search-btn {

        }

        }

            margin-bottom: 5px;
        }

            font-size: 14px;
        }
        
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        
        .status.loading {
            background: #ffa726;
            color: black;
        }
        
        .status.success {
            background: #4caf50;
        }
        
        .status.error {

        }

    </style>
</head>
<body>
    <div class="container">
        <h1>üîç –û—Ç–ª–∞–¥–∫–∞ –ø–æ–∏—Å–∫–∞ CineHub</h1>
        
        <div class="search-section">
            <h2>–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ–∏—Å–∫–∞</h2>
            <input type="text" id="searchInput" class="search-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å (–Ω–∞–ø—Ä–∏–º–µ—Ä: –∏–≥—Ä–∞ –≤ –∫–∞–ª—å–º–∞—Ä–∞)" value="–∏–≥—Ä–∞ –≤ –∫–∞–ª—å–º–∞—Ä–∞">
            <button onclick="debugSearch()" class="search-btn">üîç –û—Ç–ª–∞–¥–∏—Ç—å –ø–æ–∏—Å–∫</button>
            <button onclick="testDirectAPI()" class="search-btn">üß™ –¢–µ—Å—Ç –ø—Ä—è–º–æ–≥–æ API</button>
            <button onclick="clearLogs()" class="search-btn">üßπ –û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥–∏</button>
        </div>
        
        <div id="status" class="status info">–ì–æ—Ç–æ–≤ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é</div>
        
        <div class="debug-info" id="debugLogs">–õ–æ–≥–∏ –æ—Ç–ª–∞–¥–∫–∏ –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å...</div>
        
        <div id="resultsContainer">
            <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞:</h3>
            <div id="resultsGrid" class="results-grid"></div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        let debugLogs = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            debugLogs.push(logEntry);
            
            const debugElement = document.getElementById('debugLogs');
            debugElement.textContent = debugLogs.join('\n');
            debugElement.scrollTop = debugElement.scrollHeight;
            
            console.log(message);
        }
        
        function setStatus(message, type = 'info') {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }
        
        function clearLogs() {
            debugLogs = [];
            document.getElementById('debugLogs').textContent = '–õ–æ–≥–∏ –æ—á–∏—â–µ–Ω—ã...';
            document.getElementById('resultsGrid').innerHTML = '';
        }
        
        async function debugSearch() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                setStatus('–í–≤–µ–¥–∏—Ç–µ –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å', 'error');
                return;
            }
            
            log(`üîç –ù–ê–ß–ê–õ–û –û–¢–õ–ê–î–ö–ò –ü–û–ò–°–ö–ê: "${query}"`);
            setStatus(`–ü–æ–∏—Å–∫ "${query}"...`, 'loading');
            
            try {
                // –¢–µ—Å—Ç 1: –ü—Ä–æ–≤–µ—Ä—è–µ–º –±–∞–∑–æ–≤–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ API
                log('üì° –¢–µ—Å—Ç 1: –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ API...');
                const testResponse = await fetch('https://vibix.org/api/v1/publisher/videos/links?page=1&limit=5', {
                    headers: {
                        'Authorization': 'Bearer K5S0n92g87qeScnSrtqxOEpx4SswFFPV1sv5C68465469908',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (testResponse.ok) {
                    const testData = await testResponse.json();
                    log(`‚úÖ API –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ. –ü–æ–ª—É—á–µ–Ω–æ ${testData.data?.length || 0} —Ñ–∏–ª—å–º–æ–≤`);
                } else {
                    log(`‚ùå –û—à–∏–±–∫–∞ API: ${testResponse.status}`);
                }
                
                // –¢–µ—Å—Ç 2: –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ñ—É–Ω–∫—Ü–∏—é –ø–æ–∏—Å–∫–∞ –∏–∑ movieAPI
                log('üîç –¢–µ—Å—Ç 2: –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ movieAPI.searchMovies...');
                const searchResult = await movieAPI.searchMovies(query, { limit: 20 });
                
                log(`üìä –†–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ–∏—Å–∫–∞:`, 'info');
                log(`- –ù–∞–π–¥–µ–Ω–æ —Ñ–∏–ª—å–º–æ–≤: ${searchResult?.data?.length || 0}`);
                log(`- –ú–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ: ${JSON.stringify(searchResult?.meta, null, 2)}`);
                
                if (searchResult?.data && Array.isArray(searchResult.data)) {
                    log(`üìã –ü–µ—Ä–≤—ã–µ 3 —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞:`);
                    searchResult.data.slice(0, 3).forEach((movie, index) => {
                        log(`${index + 1}. ${movie.name_rus || movie.name_eng || movie.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}`);
                        log(`   ID: ${movie.id}, –ì–æ–¥: ${movie.year}, –¢–∏–ø: ${movie.type}`);
                    });
                    
                    // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
                    displayResults(searchResult.data);
                    setStatus(`–ù–∞–π–¥–µ–Ω–æ ${searchResult.data.length} —Ñ–∏–ª—å–º–æ–≤`, 'success');
                } else {
                    log('‚ùå –ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –æ—Ç–≤–µ—Ç–∞ –æ—Ç API');
                    setStatus('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –æ—Ç–≤–µ—Ç API', 'error');
                }
                
                // –¢–µ—Å—Ç 3: –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—é
                log('üß™ –¢–µ—Å—Ç 3: –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏...');
                
                // –ü–æ–ª—É—á–∞–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å—Ç—Ä–∞–Ω–∏—Ü –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏
                const testPages = await Promise.all([
                    movieAPI.getMoviesList({ page: 1, limit: 50 }),
                    movieAPI.getMoviesList({ page: 2, limit: 50 })
                ]);
                
                const allTestMovies = [];
                testPages.forEach(page => {
                    if (page?.data) {
                        allTestMovies.push(...page.data);
                    }
                });
                
                log(`üìö –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${allTestMovies.length} —Ñ–∏–ª—å–º–æ–≤ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏`);
                
                // –¢–µ—Å—Ç–∏—Ä—É–µ–º —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—é
                const filteredResults = movieAPI.filterMoviesByQuery(allTestMovies, query);
                log(`üéØ –†–µ–∑—É–ª—å—Ç–∞—Ç —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏: ${filteredResults.length} —Ñ–∏–ª—å–º–æ–≤`);
                
                if (filteredResults.length > 0) {
                    log(`üé¨ –ù–∞–π–¥–µ–Ω–Ω—ã–µ —Ñ–∏–ª—å–º—ã —á–µ—Ä–µ–∑ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—é:`);
                    filteredResults.slice(0, 5).forEach((movie, index) => {
                        log(`${index + 1}. ${movie.name_rus || movie.name_eng || movie.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}`);
                    });
                }
                
            } catch (error) {
                log(`‚ùå –û–®–ò–ë–ö–ê: ${error.message}`);
                log(`‚ùå –°—Ç–µ–∫ –æ—à–∏–±–∫–∏: ${error.stack}`);
                setStatus(`–û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }
        
        async function testDirectAPI() {
            const query = document.getElementById('searchInput').value.trim();
            
            log(`üß™ –¢–ï–°–¢ –ü–†–Ø–ú–û–ì–û API: "${query}"`);
            setStatus('–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä—è–º–æ–≥–æ API...', 'loading');
            
            const endpoints = [
                `/publisher/videos/links?search=${encodeURIComponent(query)}`,
                `/publisher/videos/links?q=${encodeURIComponent(query)}`,
                `/publisher/videos/links?name=${encodeURIComponent(query)}`,
                `/publisher/videos/search?q=${encodeURIComponent(query)}`
            ];
            
            for (const endpoint of endpoints) {
                try {
                    log(`üîç –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ: ${endpoint}`);
                    
                    const response = await fetch(`https://vibix.org/api/v1${endpoint}`, {
                        headers: {
                            'Authorization': 'Bearer K5S0n92g87qeScnSrtqxOEpx4SswFFPV1sv5C68465469908',
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        log(`‚úÖ –£—Å–ø–µ—à–Ω–æ: ${data.data?.length || 0} —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤`);
                        
                        if (data.data && data.data.length > 0) {
                            log(`üìã –ü–µ—Ä–≤—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã:`);
                            data.data.slice(0, 3).forEach((movie, index) => {
                                log(`${index + 1}. ${movie.name_rus || movie.name_eng || movie.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}`);
                            });
                        }
                    } else {
                        log(`‚ùå –û—à–∏–±–∫–∞ ${response.status}: ${response.statusText}`);
                    }
                } catch (error) {
                    log(`‚ùå –ò—Å–∫–ª—é—á–µ–Ω–∏–µ: ${error.message}`);
                }
            }
            
            setStatus('–¢–µ—Å—Ç –ø—Ä—è–º–æ–≥–æ API –∑–∞–≤–µ—Ä—à–µ–Ω', 'info');
        }
        
        function displayResults(movies) {
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '';
            
            if (!movies || movies.length === 0) {
                grid.innerHTML = '<div style="color: #888;">–ù–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</div>';
                return;
            }
            
            movies.slice(0, 20).forEach(movie => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                
                const title = movie.name_rus || movie.name_eng || movie.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';
                const year = movie.year || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                const type = movie.type === 'movie' ? '–§–∏–ª—å–º' : '–°–µ—Ä–∏–∞–ª';
                
                card.innerHTML = `
                    <div class="movie-poster">
                        ${movie.poster_url ? `<img src="${movie.poster_url}" alt="${title}" style="width: 100%; height: 100%; object-fit: cover;">` : '–ù–µ—Ç –ø–æ—Å—Ç–µ—Ä–∞'}
                    </div>
                    <div class="movie-info">
                        <div class="movie-title">${title}</div>
                        <div class="movie-year">${year} ‚Ä¢ ${type}</div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', () => {
            log('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –æ—Ç–ª–∞–¥–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            log('üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ movieAPI:', 'info');
            const stats = movieAPI.getSearchStats();
            log(`- –†–∞–∑–º–µ—Ä –∏–Ω–¥–µ–∫—Å–∞: ${stats.indexSize}`);
            log(`- –†–∞–∑–º–µ—Ä –∫—ç—à–∞: ${stats.cacheSize}`);
            log(`- –í—Å–µ–≥–æ –ø–æ–∏—Å–∫–æ–≤: ${stats.totalSearches}`);
        });
    </script>
</body>
</html>
